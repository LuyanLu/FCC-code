<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>tic-tac-toe</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h1 class="modal-title">
					tic-tac-toe
				</h1>
			</div>
			<div class="modal-body">
				<h4 id="question">Choose X or O - X starts</h4>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal" id="leftButton">
					X
				</button>
				<button type="button" class="btn btn-default" data-dismiss="modal" id="rightButton">
					O
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<div id="board">
	<div class="cell col-xs-4" id="cell0"></div>
	<div class="cell col-xs-4" id="cell1"></div>
	<div class="cell col-xs-4" id="cell2"></div>

	<div class="cell col-xs-4" id="cell3"></div>
	<div class="cell col-xs-4" id="cell4"></div>
	<div class="cell col-xs-4" id="cell5"></div>

	<div class="cell col-xs-4" id="cell6"></div>
	<div class="cell col-xs-4" id="cell7"></div>
	<div class="cell col-xs-4" id="cell8"></div>
</div>
<div class="overlay">
    <div id="message"></div>
    <div class="reset">
      <button class="btn btn-primary btn-lg" id="reset">New Game</button>
    </div> 
</div>

<script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="tictactoe.js"></script>
</body>
</html>
